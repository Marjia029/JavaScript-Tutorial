<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <div class="calculator">
            
            <div class="display">
                <input type="text" id="expression" disabled>
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <button id="op-button" onclick="clearDisplay()">C</button>
                <button id="op-button" onclick="appendValue('(')">(</button>
                <button id="op-button" onclick="appendValue(')')">)</button>
                <!-- <button onclick="appendValue('%')">%</button> -->
                <button id="op-button" onclick="appendValue('/')">/</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button id="op-button" onclick="appendValue('*')">*</button>
                
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button id="op-button" onclick="appendValue('+')">+</button>
                
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button id="op-button" onclick="appendValue('-')">-</button>
                
            
                <button id="delete-button"onclick="deleteLast()">Del</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('0')">0</button>
                
                <button id="result-button" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    
    <script >
        function clearDisplay() {
            document.getElementById("expression").value = "";
            document.getElementById("result").value = "";
        }

        function appendValue(value) {
            document.getElementById("expression").value += value;
            document.getElementById("result").value = "";
        }
        function deleteLast() {
            const expression = document.getElementById("expression");
            expression.value = expression.value.slice(0, -1);  // Remove the last character
        }

        function calculateResult() {
            const expression = document.getElementById("expression");
            const result = document.getElementById("result");
            try {
                result.value = eval(expression.value);
            } catch (error) {
                result.value = "Error";
            }
        }

    </script>
</body>
</html>
